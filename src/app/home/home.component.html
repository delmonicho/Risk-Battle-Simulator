<h1>Risk Auto-Roller Battle Simulator</h1>
<div class="home-container">
    
    <mat-card class="card-container">
        
        <div class='flex-container'>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Attacker Troop Count:</mat-label>
                    <input matInput type="number" [formControl]="form.controls.attackerTroopCount" required>
                    <mat-error *ngIf="form.controls.attackerTroopCount.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
            <div *ngIf="form.controls.attackerTroopCount.invalid && (form.controls.attackerTroopCount.dirty || form.controls.attackerTroopCount.touched)"
                class="alert alert-danger">

                <div *ngIf="form.controls.attackerTroopCount.errors.required">
                    Troop count is required.
                </div>
                <div *ngIf="form.controls.attackerTroopCount.errors.pattern">
                    Troop count must be an integer.
                </div>
            </div>


            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Defender Troop Count:</mat-label>
                    <input matInput type="number" [formControl]="form.controls.defenderTroopCount" required>
                    <mat-error *ngIf="form.controls.defenderTroopCount.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
            <div *ngIf="form.controls.defenderTroopCount.invalid && (form.controls.defenderTroopCount.dirty || form.controls.defenderTroopCount.touched)"
                class="alert alert-danger">

                <div *ngIf="form.controls.defenderTroopCount.errors.required">
                    Troop count is required.
                </div>
                <div *ngIf="form.controls.defenderTroopCount.errors.pattern">
                    Troop count must be an integer.
                </div>
            </div>

            <mat-card-actions>
                <button [disabled]="(form.controls.attackerTroopCount.invalid || form.controls.defenderTroopCount.invalid)" 
                        (click)="rollDice()" 
                        mat-raised-button 
                        color="primary" 
                        class="btn">BATTLE</button>
            </mat-card-actions>
            
        </div>
    </mat-card>
    <mat-card class="card-container">
        <div class="flex-container">
            <div>
                Who do you think will win this war?
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Winner:</mat-label>
                    <input matInput type="text" [formControl]="form.controls.winner" readonly>
                </mat-form-field>
            </div>
            <div class="icon-container" *ngIf="battleOver">
                <div class="icon" *ngIf="attackSuccess; else notSuccessful" >
                    <mat-icon svgIcon="attacker" aria-hidden="false" aria-label="Last One Standing"></mat-icon>
                </div>
                <ng-template #notSuccessful>
                    <mat-icon class="icon" svgIcon="defender" aria-hidden="false" aria-label="Last One Standing"></mat-icon>
                </ng-template>
            </div>
        </div>

    </mat-card>
</div>
